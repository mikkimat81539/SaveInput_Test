<!DOCTYPE html>
<html>
<head>
    <title>Colors</title>
</head>
<body>
    <form id="colorSelect">
        <label for="colorSelection">Pick A Color</label>

        <select name="colorSelection" id="colorSelection">
            <option value="null"></option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>

        <button type="submit" id="displayColor">DISPLAY</button>
        <button type="reset" id="resetColor">RESET</button>
    </form>

    <script src="drops.js"></script>
</body>
</html>
