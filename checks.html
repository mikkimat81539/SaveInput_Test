<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkbox Field</title>
</head>
<body>
    <form id="fruitSelection">
        <fieldset>
            <legend>Pick Your Favorite Fruits</legend>

            <label for="apples">Apples</label>
            <input name="apples" id="apples" class="fruit" type="checkbox">
            <br>

            <label for="oranges">Oranges</label>
            <input name="oranges" id="oranges" class="fruit" type="checkbox">
            <br>

            <label for="grapes">Grapes</label>
            <input name="grapes" id="grapes" class="fruit" type="checkbox">
            <br>
        </fieldset>

        <button type="submit" id="submitBtn">SEND</button>
        <button type="reset" id="resetBtn">RESET</button>
    </form>

    <script src="checks.js"></script>
</body>
</html>
